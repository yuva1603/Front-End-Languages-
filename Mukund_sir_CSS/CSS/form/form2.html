<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <section>
       <div class="form-container">
        <h2 style="text-align: center;">Register Form</h2>
         <form action="pagepath" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="Name">Enter Your Name</label>
                <input type="text" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="Mobile">Enter Your Mobile</label>
                <input type="tel" placeholder="Enter Your Mobile">
            </div>

            <div class="form-group">
                <label for="Email">Enter Your Email</label>
                <input type="email" placeholder="Enter Your Email">
            </div>

            <div class="form-group">
                <label for="City">Enter Your City</label>
                <input type="text" placeholder="Enter Your Name">
            </div>

           <div class="from-group_1">
                    <label for="file">Select your Imgaes</label>
                    <input type="file" placeholder="Enter Your Name" class="file">
                  </div>
            <input type="submit" value="Register" class="button" >
        </form>
       </div>
    </section>
</body>
</html>
