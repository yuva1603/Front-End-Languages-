<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In/Sign-Up</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
        body{
            background-image: url(images/bg.png);
        }
     </style>
</head>
<body>
    <div class="container ">
        <div class="p-4 mt-4 w-50 m-auto">
            <div class="form-container border border-3 border-dark p-5 rounded-5 bg-info">
            <h1 style="text-align: center;"><i class="fa-solid fa-right-to-bracket"> &nbsp; Sign - In</i></h1>

                <div class="mb-3 ">
                    <label for="User Name" class="form-label">User Name</label>
                    <input
                        type="text"
                        required
                        class="form-control"
                        placeholder="User Name"
                    />
                    <!-- <small id="helpId" class="text-muted">Help text</small> -->
                </div>

                <div class="mb-3">
                    <label for="PassWord" class="form-label">Password</label>
                    <input
                        type="text"
                        required
                        class="form-control"
                        placeholder="PassWord"
                    />
                    <!-- <small id="helpId" class="text-muted">Help text</small> -->
                </div>
                
                <div class="text-end text-white bg-dark w-50 ms-auto text-center p-2 rounded-3 ">Forget Password ?</div>
                    <a
                        name="Login"
                        class="btn btn-primary m-3 d-flex justify-content-center"
                        href="index.html" target="_blank"
                        role="button">Login</a>
            </div>
            <span class="text-white bg-dark p-2 m-2">Not a User ? <a href="Register.html" class="text-decoration-none">Sign-Up</a></span>
        </div>
    </div>
</body>
</html>
