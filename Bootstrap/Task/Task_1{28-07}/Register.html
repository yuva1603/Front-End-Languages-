<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #d2f3f4, #cde0e5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      width: 800px;
      height: 450px;
      display: flex;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .left-panel {
      width: 50%;
      background: linear-gradient(135deg, #3ecfce, #6e8efb);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
    }

    .left-panel h2 {
      font-weight: bold;
      font-size: 28px;
    }

    .left-panel p {
      font-size: 18px;
    }

    .right-panel {
      width: 50%;
      background-color: #ffffff;
      padding: 40px;
    }

    .form-control, .form-select {
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #3c4dff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h2>SIGN UP</h2>
    <p>Start your journey <strong>today.</strong></p>
  </div>

  <!-- Right Panel -->
  <div class="right-panel p-4">
    <form class="py-auto">
      <div class="mb-2">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-2">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-2">
        <label class="form-label">E-mail (Username)</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Repeat Password</label>
        <input type="password" class="form-control" placeholder="Repeat password" required>
      </div>
      <div>
      <button type="submit" class="btn btn-primary"><a href="login.html" class="text-white text-decoration-none">SIGN UP</a></button>
      </div>
  </form>
</div>

</body>
</html>
